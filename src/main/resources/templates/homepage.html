<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Home Page</title>
</head>
<body>
<h1>Tasks list:</h1>

<a href="/addtask">Dodaj a new Task</a>
<ul>
    <li th:each="task: ${tasks}">
        <a th:href="'/task/' + ${task.id}" th:text="${task.name}"></a>
    </li>

</ul>

</body>
</html>
